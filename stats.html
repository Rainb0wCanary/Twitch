<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика и логи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <h2>Статистика просмотра</h2>
      <div id="configForm" class="card" style="margin-bottom:12px;">
        <div class="flex gap-8" style="flex-wrap:wrap;align-items:center;">
            <label style="min-width:180px;">searchUrlPart: <input id="searchUrlPartInput" type="text" style="width:220px;margin-left:6px;"></label>
            <label>checkIntervalMinutes: <input id="checkIntervalMinutesInput" type="number" min="1" style="width:80px;margin-left:6px;"></label>
            <label>waitBeforeCheck: <input id="waitBeforeCheckInput" type="number" min="0" style="width:80px;margin-left:6px;"></label>
            <label>maxAttempts: <input id="maxAttemptsInput" type="number" min="1" style="width:80px;margin-left:6px;"></label>
            <label>tempBlacklistSeconds: <input id="tempBlacklistSecondsInput" type="text" placeholder="0.00.30" style="width:120px;margin-left:6px;"></label>
            <button id="saveConfigFormButton" class="btn btn-accent" style="margin-left:6px;">Сохранить конфиг</button>
        </div>
      </div>

    <table id="statsTable" class="card">
        <thead>
            <tr>
                <th>Канал</th>
                <th>Время (ч:м:с)</th>
                <th>Целевое время</th>
                <th>Статус</th>
                <th>Действие</th>
                <th>До разблокировки</th>
                <th>Сбросить время</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td><input id="newChannelUrlInput" type="text" placeholder="https://www.twitch.tv/..." style="width:100%;"></td>
                <td>--</td>
                <td><input id="newChannelWatchTimeInput" type="text" placeholder="H.MM.SS" style="width:100px;"></td>
                <td></td>
                <td><button id="addChannelRowButton" class="btn btn-accent">Добавить</button></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <h2 style="margin-top:18px">Логи</h2>
    <div id="log" class="card" style="margin-bottom:8px"></div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;align-items:center;">
        <button id="clearLogsButton" class="btn btn-primary">Очистить логи</button>
        <button id="deleteConfigButton" class="btn btn-danger">Удалить конфиг из хранилища</button>
        <button id="uploadConfigButton" class="btn btn-accent">Загрузить конфиг</button>
        <input type="file" id="configFileInput" accept=".json" style="display:none;">
        <label style="display:block;margin:0 0 0 8px;font-size:14px;">
            <input type="checkbox" id="toggleLogsCheckbox" checked style="vertical-align:middle;"> Вести логи
        </label>
    </div>
    <script src="stats.js"></script>
</body>
</html>
