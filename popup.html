<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление просмотром</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-root compact">
        <div class="popup-header">
            <div class="status-row">
                <span id="statusIndicator" class="status-indicator"></span>
                <span id="statusText" class="status-text">Статус неизвестен</span>
            </div>
            <div class="popup-title">Twitch watcher</div>
        </div>

        <button id="startButton" class="btn btn-primary btn-icon round"><span class="btn-icon">▶</span> <span>Старт просмотра</span></button>

        <div class="controls">
            <button id="prevButton" class="btn small btn-icon">◀</button>
            <button id="stopButton" class="btn btn-danger big btn-icon">Стоп</button>
            <button id="nextButton" class="btn small btn-icon">▶</button>
        </div>

        <div id="currentTimer"></div>

        <div class="popup-footer">
            <a href="stats.html" target="_blank" class="link-muted">Статистика и логи</a>
            <div style="font-size:12px;color:var(--muted)">v1.0</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
